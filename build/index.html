<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Tailwind</title>
</head>
<body>
  <!--Hero section-->
  <!--image slider-->
<div class="max-w-[1280px] mx-auto">
<div class="relative cursor-pointer">
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <h1 id="typewriter" class="text-xl font-bold text-white sm:text-3xl md:text-4xl">
    </h1>
    
</div>
  <!-- Full-width images with number and caption text -->
  <div>
    <div class="mySlides fade opacity-0 transition-opacity duration-1500 ease-in-out">
      <img src="./Background/starry-sky-2675322_1280.jpg" class="w-full max-w-[1280px] max-h-[100vh] bg-cover" alt="Image 1">
    </div>
    <div class="mySlides fade hidden opacity-0 transition-opacity duration-1500 ease-in-out">
      <img src="./Background/moon-2048727_1280.jpg" class="w-full max-w-[1280px] max-h-[100vh] bg-cover" alt="Image 2">
    </div>

    <div class="mySlides fade hidden opacity-0 transition-opacity duration-1500 ease-in-out">
      <img src="./Background/forest-3119826_1280.jpg" class="w-full max-w-[1280px] max-h-[100vh] bg-cover" alt="Image 3">
    </div>

    <div class="mySlides fade hidden opacity-0 transition-opacity duration-1500 ease-in-out">
      <img src="./Background/astronomy-1867616_1280.jpg" class="w-full max-w-[1280px] max-h-[100vh] bg-cover" alt="Image 4">
    </div>

    <div class="mySlides fade hidden opacity-0 transition-opacity duration-1500 ease-in-out">
      <img src="./Background/sunset-2083771_1280.jpg" class="w-full max-w-[1280px] max-h-[100vh] bg-cover" alt="Image 5">
    </div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev absolute top-1/2 left-0 transform -translate-y-1/2 cursor-pointer w-auto p-2 text-white font-bold text-lg transition bg-black bg-opacity-75 hover:bg-opacity-100 ease-in-out"
    onclick="plusSlides(-1)">&#10094;</a>
  <a class="next absolute top-1/2 right-0 transform -translate-y-1/2 cursor-pointer w-auto p-2 text-white font-bold text-lg transition bg-black bg-opacity-75 hover:bg-opacity-100 ease-in-out"
    onclick="plusSlides(1)">&#10095;</a>
</div>
  
<!--Main section-->
<div class="grid grid-cols-2 mx-[15px] gap-[10px] sm:gap-[20px] mt-[13px] sm:mt-[30px]">
   <div>
    <img src="Images/boat-5668797_640.jpg" alt="flower" class="rounded-[10px] cursor-pointer
    hover:opacity-70 transition-opacity duration-300">
   </div>
   <div class="hover:opacity-70 transition-opacity duration-300 cursor-pointer">
    <img src="Images/sheep-8449481_640.jpg" alt="flower" class="rounded-[10px]">
   </div>
</div>
</div>
<script>
  const words = ["Across the green blades,sky and forests....", "Known to Unkown."];
let i = 0;
let j = 0;
let currentWord = "";
let isDeleting = false;

function type() {
  currentWord = words[i];
  if (isDeleting) {
    document.getElementById("typewriter").textContent = currentWord.substring(0, j-1);
    j--;
    if (j == 0) {
      isDeleting = false;
      i++;
      if (i == words.length) {
        i = 0;
      }
    }
  } else {
    document.getElementById("typewriter").textContent = currentWord.substring(0, j+1);
    j++;
    if (j == currentWord.length) {
      isDeleting = true;
    }
  }
  setTimeout(type, 120);
}

type();
let slideIndex = 0;

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      for (i = 0; i < slides.length; i++) {
        slides[i].classList.add("hidden", "opacity-0");
      }

      slideIndex++;

      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      slides[slideIndex - 1].classList.remove("hidden");
      void slides[slideIndex - 1].offsetWidth; // Trigger reflow to apply transition
      slides[slideIndex - 1].classList.add("opacity-100");

      for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      dots[slideIndex - 1].classList.add("active");
    }

    // Auto transition every 5 seconds (5000 milliseconds)
    setInterval(function () {
      showSlides();
    }, 2000);

    // Function to handle manual slide changes
    function plusSlides(n) {
      slideIndex += n;
      if (slideIndex > 5) { slideIndex = 1; }
      if (slideIndex < 1) { slideIndex = 5; }
      showSlides();
    }

    // Function to handle dot clicks
    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }
</script>
</body>
</html>

</body>
</html>
